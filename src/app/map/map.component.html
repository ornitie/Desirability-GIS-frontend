<div class="map-container">
  <div id="map"></div>
  <div class="map-controls">
    <button (click)="toggleMapTheme()" class="theme-toggle">
      {{ useDarkMap ? '🌞' : '🌙' }}
    </button>
    <button (click)="toggleCircle()" class="circle-toggle">
      {{ showCircle ? '🔵' : '⚪' }}
    </button>
  </div>
</div>

<button (click)="enableClickForCoordinates()">Obtener Coordenadas</button>
